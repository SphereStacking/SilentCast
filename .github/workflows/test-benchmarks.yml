name: Test Benchmarks Debug

on:
  workflow_dispatch:

jobs:
  test:
    name: Debug Benchmark Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        go-version: ['1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Check environment
      working-directory: app
      run: |
        echo "Current directory:"
        pwd
        echo "Go version:"
        go version
        echo "Go env:"
        go env

    - name: Install dependencies
      working-directory: app
      run: |
        go mod download

    - name: Run simple benchmark test
      working-directory: app
      run: |
        echo "Running single benchmark test..."
        go test -tags "nogohook notray" -run=^$ -bench=BenchmarkYAMLParsing -benchtime=1x ./test/benchmarks/config_test.go ./test/benchmarks/framework.go -v

    - name: List test files
      working-directory: app
      run: |
        echo "Benchmark test files:"
        ls test/benchmarks/

    - name: Run all benchmarks with short timeout
      working-directory: app
      run: |
        echo "Running all benchmarks..."
        go test -tags "nogohook notray" -run=^$ -bench=. -benchmem -timeout=2m ./test/benchmarks/... || echo "Exit code: $?"