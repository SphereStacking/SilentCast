notes: |
  トラブルシューティングガイド構造：
  
  1. クイックスタートトラブルシューティング：
     - 一般的な問題と即座解決策
     - インストール検証手順
     - 基本設定検証
  
  2. インストール問題：
     - CGOビルド問題とスタブモード代替手段
     - インストール中のパーミッション問題
     - パスと環境変数問題
     - プラットフォーム固有のインストール失敗
  
  3. 設定問題：
     - YAML構文エラーと検証失敗
     - ファイル監視と自動再読み込み問題
     - カスケードローディング問題
     - 無効なアクション設定
  
  4. ホットキーと入力問題：
     - ホットキー登録失敗
     - キーシーケンス検出問題
     - 他のアプリケーションとの競合
     - プラットフォーム固有のキーマッピング問題
  
  5. パーミッションとセキュリティ：
     - macOSアクセシビリティパーミッションセットアップ
     - Windows UACと昇格問題
     - Linuxデスクトップ環境互換性
     - セキュリティソフトウェアの干渉
  
  6. アクション実行問題：
     - アプリケーション起動失敗
     - スクリプト実行エラー
     - URL開く問題
     - パス解決問題
  
  7. パフォーマンスとシステム問題：
     - 高CPUまたはメモリ使用量
     - 遅い応答時間
     - システムトレイ問題
     - 通知表示問題
  
  8. プラットフォーム固有トラブルシューティング：
     - Windows: レジストリ、UAC、Windows Defender
     - macOS: Gatekeeper、SIP、パーミッション
     - Linux: デスクトップ環境、パーミッション
  
  デバッグツールと技法：
  - デバッグログを有効化しログ分析
  - 設定検証ツール
  - システム監視と診断
  - 手動テスト手順
  - コミュニティサポートと問題報告